    function count() {
        oMain.scrollLeft++;
        if (oMain.scrollLeft===3000){
            oMain.scrollLeft=0;
        }
    }
    for(var i=0;i<picList.length;i++){
        picList[i].index=i;
        picList[i].onmouseover=function () {
            stop();
            picList[this.index].style.top='-3px'
        };
        picList[i].onmouseout=function () {
            picList[this.index].style.top='';
            cont()
        }
    }
    function stop() {
        clearInterval(oMain.timer)
    }
    function cont() {
        oMain.timer=setInterval(count,10)
    }
