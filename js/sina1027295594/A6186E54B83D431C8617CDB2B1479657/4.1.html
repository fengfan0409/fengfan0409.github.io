<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../reset.css" type="text/css">
    <script src="../3、DOM.js" type="text/javascript"></script>
    <style>
        #box{ position: absolute;
            width: 150px;height: 150px;background-color: indianred;
        }
        input{margin-left:100px ;margin-bottom: 20px;
            width: 100px;height: 50px;line-height: 40px;

        }
    </style>
</head>
<body>
<input type="button" value="GoRight">
<input type="button" value="GoLeft">
<input type="button" value="GoFast">
<div id="box"></div>
<script>
    var oBtn=document.getElementsByTagName('input');
    var oBox=document.getElementById('box');
    var winW=document.documentElement.clientWidth||document.body.clientWidth;
    var boxW=oBox.offsetWidth;
    var n=0;
    var objA={
        target:0
    };
    var objB={
        target:0
    };
    oBtn[0].onclick=function () {
        objB.target=0;
        move('GoLeft')
    };
    oBtn[1].onclick=function () {
        objA.target=0;
        move('GoRight')
    };
    oBtn[2].onclick=function () {
        move('GoEqual')
    };
    function move(judge) {
        clearInterval(oBox.index);
        oBox.index=setInterval(function () {
            count(judge)
        },100);
    }
    function count(judge) {
        if (judge==='GoLeft'){
            if (oBox.offsetLeft<(winW-boxW)){
                if (objA.target<22){objA.target++;}
                this.n+=objA.target;
                oBox.style.left=n+"px";
            }
            else clearInterval(oBox.index)
        }
        else     {
            if (oBox.offsetLeft>0){
                if (objB.target<22){objB.target++;}
                this.n-=objB.target;
                oBox.style.left=n+"px";
            }
            else clearInterval(oBox.index)
        }
    }

</script>
</body>
</html>
