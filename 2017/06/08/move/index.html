<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <script src="3、DOM.js" type="text/javascript"></script>
    <style>
        #box{ position: absolute;
            width: 150px;height: 150px;background-color: indianred;
        }
        input{margin-left:100px ;margin-bottom: 20px;
            width: 100px;height: 50px;line-height: 40px;

        }
    </style>
</head>
<body>
<input type="button" value="GoRight">
<input type="button" value="GoLeft">
<input type="button" value="GoEqual">
<div id="box"></div>
<script>
    var oBtn=document.getElementsByTagName('input');
    var oBox=document.getElementById('box');
    var winW=document.documentElement.clientWidth||document.body.clientWidth;
    var boxW=oBox.offsetWidth;
    var n=0;
    var objA={
      target:0
    };
    var objB={
      target:0
    };
    oBtn[0].onclick=function () {
        objB.target=0;
        move('GoLeft','GoFast');
        oBtn[2].addEventListener( 'click',function (){
            if (oBtn[2].value==='GoEqual'){
                oBtn[2].value='GoFast';
                move('GoLeft','GoEqual');
            }
            else       {
                oBtn[2].value='GoEqual';
                move('GoLeft','GoFast');
            }
        },false);};
    oBtn[1].onclick=function () {
        objA.target=0;
        move('GoRight','GoFast');
        oBtn[2].addEventListener( 'click',function (){
            if (oBtn[2].value==='GoEqual'){
                oBtn[2].value='GoFast';
                move('GoRight','GoEqual');
            }
            else       {
                oBtn[2].value='GoEqual';
                move('GoRight','GoFast');
            }
        },false);};

    function move(direction,speed) {
        clearInterval(oBox.index);
        oBox.index=setInterval(function () {
            count(direction,speed)
        },100);
    }
    function count(direction,speed) {
        if (direction === 'GoLeft') {
            if (oBox.offsetLeft < (winW - boxW)) {
                if (speed === 'GoFast') {
                    objA.target++;
                }
                this.n += objA.target;
                oBox.style.left = n + "px";
            }
            else clearInterval(oBox.index)
        }
        else {
            if (oBox.offsetLeft > 0) {
                if (speed === 'GoFast') {
                    objB.target++;
                }
                this.n -= objB.target;
                oBox.style.left = n + "px";
            }
            else clearInterval(oBox.index)
        }
    }

</script>
</body>
</html>
